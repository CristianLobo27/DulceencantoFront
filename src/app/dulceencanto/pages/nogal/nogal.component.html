<div class="container">
  <div *ngFor="let nogalcillo of nogal" class="carta">
    <mat-card class="example-card"> 
        <mat-card-header> 
          <div mat-card-avatar class="example-header-image"></div> 
          <mat-card-title> {{nogalcillo.tipo}} </mat-card-title > 
          <mat-card-subtitle> {{nogalcillo.descripcion}} </mat-card-subtitle > 
        </mat-card-header> 
        <img mat-card-image [src]="nogalcillo.imagen"> 
        <mat-card-actions > 
          <button mat-button (click)="openDialog(nogalcillo)">Abrir cuadro de di√°logo</button>
        </mat-card-actions> 
      </mat-card >
    </div>
</div>

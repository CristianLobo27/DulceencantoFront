<div class="container">
    <h2 mat-dialog-title>{{data.tipo}}</h2>
    <mat-dialog-content class="mat-typography">
      <p>{{data.descripcion}}</p>
      <hr>
      <br>
      <img mat-card-image class="imagen" [src]="data.imagen">
      <h3>Loved by millions</h3>
      <p>From prototype through global deployment, Angular delivers the productivity and scalable
        infrastructure that supports Google's largest applications.</p>
    
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Seguir Navegando</button>
    </mat-dialog-actions>
    </div>

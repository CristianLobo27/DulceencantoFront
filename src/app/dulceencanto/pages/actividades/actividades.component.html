<div class="container">
    <div *ngFor="let cocinilla of actividades" class="carta">
      <mat-card class="example-card"> 
          <mat-card-header> 
            <div mat-card-avatar class="example-header-image"></div> 
            <mat-card-title> {{cocinilla.tipo}} </mat-card-title > 
            <mat-card-subtitle> {{cocinilla.descripcionCorta}} </mat-card-subtitle > 
          </mat-card-header> 
          <img mat-card-image class="imagen" [src]="cocinilla.imagen"> 
          <mat-card-actions > 
            <button mat-button class="botonCard" (click)="openDialog(cocinilla)">Ver Detalles</button>
          </mat-card-actions> 
        </mat-card >
      </div>
</div>
